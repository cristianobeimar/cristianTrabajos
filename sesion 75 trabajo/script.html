<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener elemento por índice</title>
</head>
<body>
  <h2>Obtener elemento por índice</h2>
  <form id="formElement">
    <label for="index">Índice:</label>
    <input type="number" id="index" name="index" required>
    <button type="submit">Obtener elemento</button>
  </form>
  <p id="result"></p>

  <script>
    function getElementAtIndex(array, index) {
      if (index < 0 || index >= array.length) {
        throw new Error('Índice fuera de los límites del array');
      }
      return array[index];
    }

    const form = document.getElementById('formElement');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const index = parseInt(document.getElementById('index').value);
      const miArray = [10, 20, 30, 40, 50]; // Ejemplo de array
      
      try {
        const elemento = getElementAtIndex(miArray, index);
        document.getElementById('result').textContent = `El elemento en el índice ${index} es: ${elemento}`;
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
